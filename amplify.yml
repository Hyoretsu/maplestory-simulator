version: 1
frontend:
    phases:
        preBuild:
            commands:
                - corepack enable
                - corepack prepare --activate pnpm@8.12.1
                - pnpm i
        build:
            commands:
                - pnpm build
    artifacts:
        baseDirectory: .next
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
            - .next/cache/**/*
